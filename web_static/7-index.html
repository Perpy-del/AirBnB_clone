<!DOCTYPE html>
<html lang="en">
<head>
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head> 
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Texas, New York...</h4>
                <ul class="popover">
                    <li><h2>Arizona</h2></li>
                    <li>
                        <ul class="popover-list">
                        <li>Page 1</li>
                        <li>Page 2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2></li>
                    <li>
                        <ul class="popover-list">
                        <li>San Francisco</li>
                        <li>Lao Paolo</li>
                        </ul>
                    </li>                                    
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Free Wi-Fi</li>
                    <li>Kitchen Amenities</li>
                    <li>Bed & Breakfast</li>                                  
                </ul>
            </div>
            <button type="button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="places_articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
